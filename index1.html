<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="red" position="1.5 2 -3"></a-box>
        <a-sphere radius="0.55" position="0 2 -3" color="blue"></a-sphere>
        <a-cylinder radius="0.3" height="2" position="3 2 -3" color="green"></a-cylinder>
        <a-plane width="5" length="20" rotation="-90 0 0" position="0 1 -3" color="black"></a-plane>
        <a-octahedron radius="0.7" position="-1.5 2 -3" color="yellow"></a-octahedron>
        <a-ring radius-inner="0.25" radius-outer="0.45" position="-3.5 2 -3"></a-ring>

        <a-sky color="grey"></a-sky>

    </a-scene>
</body>

</html>
